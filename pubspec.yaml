name: meteor_log
description: App for generating CSV files of visual observations of meteors for submitting to IMO website.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.2.2

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.0.0
  intl: ^0.18.1
  path_provider: ^2.1.0
  csv: ^5.0.2
  flutter_launcher_icons: ^0.13.1
  url_launcher: ^6.1.14
  rename: ^2.1.1
  xml: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - data/
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "D:/Preuzimanja/Icons/PNG/meteor.png"
  min_sdk_android: 21 # android min sdk min:16, default 21